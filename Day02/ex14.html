<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/assets/jquery/jquery-3.4.1.js"></script>
    <style>
        .slide
        {
            width: 1280px;
            height: 960px;
            position: fixed;
        }
</style>
<script>
    ($(function()
    {
        $('div#images>img')
            .addClass('slide')
            .on('click', function(){
                var img=$(this);
                img.fadeOut(1000, function()
                {
                    $('div#images').prepend(img);
                    img.css("display", "block");
                });
            });
    }));
</script>
</head>
<body>
    <h1>hello</h1>
    <div id="images">
    <img src="/assets/images/1.jfif" alt="">
    <img src="/assets/images/2.jfif" alt="">
    <img src="/assets/images/3.jfif" alt="">
    <img src="/assets/images/4.jfif" alt="">
    <img src="/assets/images/5.jfif" alt="">
    <img src="/assets/images/1.jfif" alt="">
    </div> 
</body>
</html>
