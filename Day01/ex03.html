<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML TABLE EXAMPLE</title>
</head>
<body>
    <h1>table example</h1>
    <table border="2" width="700px">
        <thead>
            <tr>
                <th rowspan="2">Serial Number</th>
                <th rowspan="2">Name</th>
                <th colspan="3">Contact Details</th>
            </tr>
            <tr>
                <th>City</th>
                <th>Email address</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td>item 1</td>
                <td>item 2</td>
                <td>item 3</td>
                <td>item 4</td>
                <td>item 5</td>
            </tr>
            <tr>
                <td>item 1</td>
                <td>item 2</td>
                <td>item 3</td>
                <td>item 4</td>
                <td>item 5</td>
            </tr>
            <tr>
                <td>item 1</td>
                <td>item 2</td>
                <td>item 3</td>
                <td>item 4</td>
                <td>item 5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
